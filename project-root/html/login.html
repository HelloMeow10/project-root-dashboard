<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <!-- Left Panel - Branding -->
        <div class="branding-panel">
            <div class="branding-content">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>MUSIMUNDO/TRAVEL</h1>
                </div>
                <div class="welcome-text">
                    <h2>¡Bienvenido de vuelta!</h2>
                    <p>Accede a tu cuenta para continuar con tus aventuras.</p>
                </div>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-bar"></i>
                        
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="form-panel">
            <div class="form-container">
                <div class="form-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para acceder a tu cuenta</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="tu@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Tu contraseña"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" data-target="password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="olvidecontraseña.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="loginButton">
                        <span class="btn-text">Iniciar Sesión</span>
                        <span class="btn-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Iniciando...
                        </span>
                    </button>

                    <div class="divider">
                        <span>o continúa con</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn btn-social btn-google" id="googleLogin">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn btn-social btn-github" id="githubLogin">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>

                    <div class="form-footer">
                        <p>¿No tienes una cuenta? <a href="registro.html" class="switch-link">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Procesando...</p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
